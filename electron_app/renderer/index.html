<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugLit Summarizer - Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 최근 검색어 UI -->
    <div id="recent-searches-container">
        <div id="recent-searches">
            <!-- JavaScript가 이 영역을 채웁니다. -->
        </div>
    </div>

    <h1>DrugLit Summarizer 💊</h1>

    <!-- 다크 모드 토글 스위치 -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Dark Mode</em>
    </div>

    <div class="search-container">
        <input type="text" id="drug-input" placeholder="약물 이름을 영어로 입력하세요 (예: Aspirin)">
        <button id="search-button">논문 요약 검색</button>
    </div>

    <div id="loading">
        <p>PubMed에서 논문을 검색하고 요약하는 중입니다... 잠시만 기다려주세요.</p>
    </div>

    <div id="results-container">
        <!-- 검색 결과가 여기에 표시됩니다. -->
    </div>

    <script src="app.js"></script>
</body>
</html>
