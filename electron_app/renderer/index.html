<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugLit Summarizer - Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="recent-searches-container">
        <div id="recent-searches">
            </div>
    </div>
    <h1>DrugLit Summarizer 💊</h1>

    <div class="search-container">
        <input type="text" id="drug-input" placeholder="약물 이름을 영어로 입력하세요 (예: Aspirin)">
        <button id="search-button">논문 요약 검색</button>
    </div>

    <div id="loading">
        <p>PubMed에서 논문을 검색하고 요약하는 중입니다... 잠시만 기다려주세요.</p>
    </div>

    <div id="results-container">
        </div>

    <script src="app.js"></script>
</body>
</html>
