<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugLit Summarizer - Prototype</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f7f9;
            color: #333;
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            line-height: 1.6; 
        }
        h1 { 
            text-align: center;
            color: #2c3e50;
        }
        .search-container { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 30px; 
        }
        #drug-input { 
            flex-grow: 1; 
            padding: 12px; 
            font-size: 16px; 
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #search-button { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        #loading { 
            display: none; 
            text-align: center; 
            padding: 20px;
            font-size: 1.1em;
        }
        #results-container h2 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .paper-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .paper-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .paper-card h3 a {
            text-decoration: none;
            color: #2980b9;
        }
        .paper-card h3 a:hover {
            text-decoration: underline;
        }
        .paper-card .meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .paper-card p {
            margin-bottom: 0;
        }
        .error { 
            color: #e74c3c; 
            font-weight: bold; 
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>DrugLit Summarizer 💊</h1>

    <div class="search-container">
        <input type="text" id="drug-input" placeholder="약물 이름을 영어로 입력하세요 (예: Aspirin)">
        <button id="search-button">논문 요약 검색</button>
    </div>

    <div id="loading">
        <p>PubMed에서 논문을 검색하고 요약하는 중입니다... 잠시만 기다려주세요.</p>
    </div>

    <div id="results-container">
        <!-- 검색 결과가 여기에 표시됩니다 -->
    </div>

    <script src="app.js"></script>
</body>
</html>
